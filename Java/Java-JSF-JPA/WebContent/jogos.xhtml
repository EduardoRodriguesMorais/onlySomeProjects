<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Copa do Mundo</title>
</h:head>
<h:body>
	<h:form>
		<p:dataTable var="jogo" value="#{copaMB.jogos}">
		    <p:column headerText="Seleção">
		        <h:outputText value="#{jogo.selecao1.nome}" />
		    </p:column>
		    <p:column headerText="Gols">
		    	<p:spinner value="#{jogo.golSelecao1}" min="0" max="15" size="2" />
		    </p:column>
		    <p:column headerText="X" width="20">
		        <h:outputText value="X" />
		    </p:column>
		    <p:column headerText="Gols">
		    	<p:spinner value="#{jogo.golSelecao2}" min="0" max="15" size="2" />
		    </p:column>
		    <p:column headerText="Seleção">
		        <h:outputText value="#{jogo.selecao2.nome}" />
		    </p:column>
		    <p:column headerText="Ocorreu">
		        <p:selectBooleanButton value="#{jogo.ocorreu}" onLabel="Sim" offLabel="Não" />
		    </p:column>
		    <p:column headerText="Data">
		        <h:outputText value="#{jogo.dia}">
		        	<f:convertDateTime pattern="dd/MM/yyyy"/>
		        </h:outputText>
		    </p:column>
		    <p:column>
		        <p:commandButton value="Salvar" action="#{copaMB.salvar(jogo)}" ajax="false" />
		    </p:column>
		</p:dataTable>	
		<br/><p:commandLink value="voltar" action="index" ajax="false" /><p/>
	</h:form>
</h:body>	
</html>
