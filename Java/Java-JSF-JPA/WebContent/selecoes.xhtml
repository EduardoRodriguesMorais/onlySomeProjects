<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Copa do Mundo</title>
</h:head>
<h:body>
	<h:form>
		<p:dataTable var="selecao" value="#{copaMB.selecoes}">
		    <p:column headerText="Seleção">
		        <h:outputText value="#{selecao.nome}" />
		    </p:column>
		    <p:column headerText="Grupo">
		        <h:outputText value="#{selecao.grupo}" />
		    </p:column>
		    <p:column headerText="Pontos">
		        <h:outputText value="#{selecao.pontos}" />
		    </p:column>
		</p:dataTable>
		<br/><p:commandLink value="voltar" action="index" ajax="false" /><p/>
	</h:form>
</h:body>	
</html>
